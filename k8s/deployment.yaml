---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teachers
  labels:
    app: teachers
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: teachers
  template:
    metadata:
      labels:
        app: teachers
    spec:
      $REQUIRE_NONCRITICAL_EXCEPT_PRODUCTION
      $TOLERATE_NONCRITICAL_EXCEPT_PRODUCTION

      containers:
      - name: teachers
        image: eu.gcr.io/boclips-prod/boclips/teachers:${VERSION}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "1m"
            memory: "100Mi"
          limits:
            cpu: "50m"
            memory: "200Mi"
